<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .certificate { width: 100%; height: 100%; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 20px; }
    h2 { font-size: 30px; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>SERTIFIKAT</h1>
    <h2>Diberikan kepada:</h2>
    <p><strong><%= nama_peserta %></strong></p>
    <p>Sebagai <%= peran %> dalam <%= nama_event %></p>
    <p>Diselenggarakan oleh <%= penyelenggara %> pada <%= tanggal_event %></p>
  </div>
</body>
</html>
