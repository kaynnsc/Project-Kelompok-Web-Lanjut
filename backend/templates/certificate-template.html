<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sertifikat</title>
    <style>
        /* Reset margin dan padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Tampilan umum */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .certificate {
            width: 800px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        /* Judul SERTIFIKAT */
        .certificate h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Subjudul PENGHARGAAN */
        .certificate h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }

        /* Nama penerima */
        .certificate .name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Peran (Panitia/Peserta) */
        .certificate .role {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37; /* Warna emas */
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer (Tanda tangan dan logo) */
        .certificate .footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .logo {
            width: 150px;
        }

        /* Dekorasi latar belakang */
        .certificate::before,
        .certificate::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }

        .certificate::before {
            background-image: url('https://example.com/decoration-left.png');  /* Ganti dengan path gambar dekorasi kiri */
            background-repeat: no-repeat;
            background-position: left top;
        }

        .certificate::after {
            background-image: url('https://example.com/decoration-right.png');  /* Ganti dengan path gambar dekorasi kanan */
            background-repeat: no-repeat;
            background-position: right bottom;
        }
    </style>
</head>
<body>

<div class="certificate">
    <!-- Judul SERTIFIKAT -->
    <h1>SERTIFIKAT</h1>

    <!-- Subjudul PENGHARGAAN -->
    <h2>PENGHARGAAN</h2>
    <p>Dengan bangga dipersembahkan kepada:</p>

    <!-- Nama penerima -->
    <div class="name">Nama Peserta / Panitia</div>

    <!-- Peran (Panitia/Peserta) -->
    <div class="role">Peran dalam growth your mind</div>

    <!-- Footer (Tanda tangan dan logo) -->
    <div class="footer">
        <div class="signature">
            <img src="https://example.com/signature1.png"  alt="Tanda Tangan 1" style="width: 100px; margin-bottom: 10px;">
            Nama Penandatangan 1
        </div>
        <img src="https://example.com/logo.png"  alt="Logo" class="logo">
        <div class="signature">
            <img src="https://example.com/signature2.png"  alt="Tanda Tangan 2" style="width: 100px; margin-bottom: 10px;">
            Nama Penandatangan 2
        </div>
    </div>
</div>

</body>
</html>
